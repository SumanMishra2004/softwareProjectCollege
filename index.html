<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>e-commerce web page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="fullbodycontainer">
      <div class="navContainer">
        <ul class="navigation">
          <li class="active">
            <a href="#" class="modal-open">
              <span class="icon">
                <i class="fa fa-house"></i>
              </span>
              <span class="text">Home</span>
            </a>
          </li>
          <li>
            <a href="#show2">
              <span class="icon">
                <i class="fa fa-user"></i>
              </span>
              <span class="text">Project Maker</span>
            </a>
          </li>

          <li class="photo">
            <a href="#">
              <span class="icon">
                <i class="fa fa-camera"></i>
              </span>
              <span class="text">Photos</span>
            </a>
          </li>

          <div class="indicator"></div>
        </ul>

        <p class="logo">SuperMarket</p>
      </div>
    </div>

    <div class="overlay" id="show2">
      <div class="modal">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="100%"
          height="100%"
          viewBox="0 0 560 280"
          preserveAspectRatio="true"
        >
          <line
            id="svg_3"
            fill="none"
            stroke="#000000"
            stroke-width="2"
            x1="2.0"
            y1="2.0"
            x2="558"
            y2="2.0"
          />

          <line
            id="svg_4"
            fill="none"
            stroke="#000000"
            stroke-width="2"
            x1="558"
            y1="278"
            x2="558"
            y2="2.0"
          />

          <line
            id="svg_2"
            fill="none"
            stroke="#000000"
            stroke-width="2"
            x1="2.0"
            y1="278"
            x2="558"
            y2="278"
          />

          <line
            id="svg_5"
            fill="none"
            stroke="#000000"
            stroke-width="2"
            x1="2.0"
            y1="2.0"
            x2="2.0"
            y2="278"
          />
        </svg>
        <div class="modal-inner">
          <a href="#" class="modal-close" title="Close Modal">X</a>
          <section class="cards">
            <article class="card card--1" id="./assets/myimage.jpg">
              <img class="card__img" src="./assets/myimage.jpg" alt=""></img>

              <div class="card__info">
                <h1 class="card__title">Suman Mishra</h1>
              </div>
            </article>
            <article class="card card--1" id="./assets/swagata.jpg">
              <img class="card__img" src="./assets/swagata.jpg" alt=""></img>

              <div class="card__info">
                <h4 class="card__title">swagata Ghosh</h4>
              </div>
            </article>
            <article class="card card--1">
              <div class="card__img"></div>

              <div class="card__info">
                <h4 class="card__title">Suman Mishra</h4>
              </div>
            </article>
            <article class="card card--1">
              <div class="card__img"></div>

              <div class="card__info">
                <h4 class="card__title">Suman Mishra</h4>
              </div>
            </article>
          </section>
        </div>
      </div>
    </div>

    <div class="modalContainer">
      <div class="hideBar">X</div>
     <div class="bodyModalMy">
      
      <span>UML Diagram</span>
      <div class="ModalNav">
        <ul class="ModalNavElement">
          <li  class="activeNavEle" id="id0">DFD Diagram</li>
          <li id="id1">Class Diagram</li>
          <li id="id2">Sequence Diagram</li>
          <li id="id3">Activity Diagram</li>
          <li id="id4">Use Case Diagram</li>
        </ul>
      </div>
      <div class="imagebody">
        <div class="diagramImage">

        </div>
      </div>
     </div>
    </div>
  </body>
  <script src="./script.js" type="text/javascript"></script>
</html>
